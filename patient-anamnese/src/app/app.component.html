
<div class="container">
  <h1>Anamnese-Fragen</h1>
  
  <div class="form-group">
    <label for="patient-name">Patientenname:</label>
    <input id="patient-name" type="text" [(ngModel)]="patientName" placeholder="Enter patient name">
  </div>
  <div class="form-group">
    <label for="patient-age">Alter des Patienten:</label>
    <input id="patient-age" type="number" [(ngModel)]="patientAge" placeholder="Enter patient age">
  </div>
  <div>
    <label for="patient-text">Patientenbeschwerden: </label>
    <input id="patient-text" [(ngModel)]="patientText" placeholder="Enter patient text">
  </div>
  
  <button (click)="generateQuestions(patientText)">Generate Questions</button>
  

  <div *ngIf="questions.length > 0" class="questions-container">
    <h2>Fragen:</h2>
    <div *ngFor="let question of questions; index as i">
      <p>{{i + 1}}. {{question}}</p>
      <div class="form-group">
        <label for="answer">Antwort:</label>
        <input id="answer" [(ngModel)]="answers[i]" placeholder="Enter your answer">
      </div>
    </div>
    <button *ngIf="allQuestionsAnswered()" (click)="sendToDoctor()">Send to Doctor</button>
  </div>
</div>
