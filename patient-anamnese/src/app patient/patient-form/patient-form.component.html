
<div class="container">
  <div class="language-selector">
      <label for="language">Sprache:</label>
      <select id="language" [(ngModel)]="selectedLanguage" (change)="changeLanguage()">
        <option value="en">Englisch</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
<h1 i18n>Anamnese-Fragen</h1>

<div class="form-group">
  <label for="patient-name">Patientenname:</label>
  <input id="patient-name" type="text" [(ngModel)]="patientName" placeholder="Enter patient name">
</div>
<div class="form-group">
  <label for="patient-age">Alter des Patienten:</label>
  <input id="patient-age" type="number" [(ngModel)]="patientAge" placeholder="Enter patient age">
</div>
<div class="form-group">
  <div class="form-group">
    <label for="patient-gender">Biologisches Geschlecht des Patienten:</label>
    <select id="patient-gender" [(ngModel)]="patientGender">
      <option value="male">Männlich</option>
      <option value="female">Weiblich</option>
      <option value="other">Anderes</option>
    </select>
  </div>
  

<div>
  <label for="patient-text">Patientenbeschwerden: </label>
  <input id="patient-text" [(ngModel)]="patientText" placeholder="Enter patient text">
</div>

<button (click)="generateQuestions(patientText, patientAge, selectedLanguage, patientGender)">Generate Questions</button>



<div *ngIf="questions.length > 0" class="questions-container">
  <h2 i18n>Fragen:</h2>
  <p>{{currentQuestionIndex + 1}}. {{questions[currentQuestionIndex]}}</p>
  <div class="form-group">
    <label for="answer">Antwort:</label>
    <input id="answer" [(ngModel)]="answers[currentQuestionIndex]" placeholder="Enter your answer">
  </div>
  <button id="next-question" (click)="nextQuestion()" *ngIf="currentQuestionIndex < questions.length - 1">Nächste Frage</button>
  <button *ngIf="allQuestionsAnswered()" (click)="sendToDoctor()">Send to Doctor</button>
</div>
<button id="previous-question" (click)="previousQuestion()" *ngIf="currentQuestionIndex > 0">Vorherige Frage</button>
<button id="restart" (click)="restart()">Neu starten</button>
<button *ngIf="sendToDoctorVisible" (click)="sendToDoctor()">Send to Doctor</button>

</div>
