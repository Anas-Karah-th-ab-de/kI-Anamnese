<div class="container">
  <h1>Patientenanamnese</h1>
  <form>
    <div class="form-group">
      <label for="patientName">Name</label>
      <input type="text" class="form-control" id="patientName" placeholder="Name eingeben">
    </div>
    <div class="form-group">
      <label for="patientComplaint">Beschwerden</label>
      <textarea class="form-control" id="patientComplaint" rows="3" placeholder="Beschwerden eingeben"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Absenden</button>
  </form>
</div>
